<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ornek.css">
    <title>Korona Çalışma Anketi</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evde Çalışma Anketi</h2>
            </div>
        </div>     
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>Ofise Dönmek İstiyosun</p>
        </div>
    </div>
    <section id="questions">
        <div style="text-align: center;" class="bg-secondary py-5">
            <div class="container-fluid">
                <form class="question-form text-white">
                    <!-- Birinci soru -->
                    <div class="my-4">
                        <p>1.Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q1" value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <!-- Birinci soru bitiş -->
                    <!-- İkinci soru -->
                    <div class="my-4">
                        <p>2.Ofise tam zamanlı dönmek istiyorum</p>
                        <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q2" value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <!-- İkinci soru bitiş -->
                    <!-- Üçüncü soru -->
                    <div class="my-4">
                        <p>3.Evdeyken teknik sorunlar daha zor çözülüyor</p>
                        <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q3" value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <!-- Üçüncü soru bitiş -->
                    <!-- Dördüncü soru -->
                    <div class="my-4">
                        <p>4.Evdeyken Jiradaki haftalık taskları yetiştirmekte zorlanıyorum</p>
                        <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q4" value="E">
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check radio-button">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <!-- Dördüncü soru bitiş -->
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="ornek.js"></script>
</body>
</html>
